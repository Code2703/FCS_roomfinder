<!doctype html>
<html lang="en">
  

    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <title>{% block title %}{% endblock %}</title>

        <link href="/static/styles.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-xrRQN+CaBHMAWAgPoLVuMZz9pS1CII6w1sta5rxZUu5qg7xlMRatUbQ5Ce8ho5eS" crossorigin="anonymous">
    
    </head>
  
  
    <body class="container">

        <!-- Navigation bar -->   
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
              <div class="d-flex align-items-center">
                <img src="static\LogoSmall.png" alt="Logo" height="40" class="d-inline-block align-text-top" style="margin-right: 10px;">
                <a class="navbar-brand" href="/" style="color: #2e944b;">RoomRadar</a>
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation" style="color: #28a745;">
                <span class="navbar-toggler-icon" style="color: #2e944b;"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color: #2e944b;">RoomRadar</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="/">The RoomRadar</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="/studySpots">The StudySpots</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>

        <header></header>

        <main style="margin-top: 70px;">
            {% block main %}{% endblock %}
        </main>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      
    </body>
</html>
