<!doctype html>
<html lang="en">
  

    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <title>{% block title %}{% endblock %}</title>

        <link href="/static/styles.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-xrRQN+CaBHMAWAgPoLVuMZz9pS1CII6w1sta5rxZUu5qg7xlMRatUbQ5Ce8ho5eS" crossorigin="anonymous">
    
    </head>
  
  
    <body class="container">

        <!-- Navigation bar -->   
        <nav class="navbar bg-body-tertiary fixed-top" style="height: 55px;">
          <div class="container-fluid">
              <div class="d-flex align-items-center">
                  <a href="/">
                      <img src="static/LogoSmall.png" alt="Logo" class="img-fluid d-inline-block align-text-top" style="margin-right: 10px; max-width: 150px;">
                  </a>
              </div>
          </div>
      </nav>

        <header></header>

        <main style="margin-top: 70px;">
            {% block main %}{% endblock %}
        </main>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      
    </body>
</html>
